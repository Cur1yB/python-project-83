<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализатор страниц</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Анализатор страниц</h1>
        {% for message in get_flashed_messages(category_filter=["success", "danger"]) %}
            <div class="alert alert-{{ message[1] }}">{{ message }}</div>
        {% endfor %}
        <form method="POST" action="{{ url_for('index') }}">
            <div class="form-group">
                <label for="url">URL</label>
                <input type="text" class="form-control" id="url" name="url" required>
            </div>
            <button type="submit" class="btn btn-primary">Проверить</button>
        </form>
        <a href="{{ url_for('urls') }}" class="btn btn-primary mt-3">Посмотреть все адреса</a>
    </div>
</body>
</html>
