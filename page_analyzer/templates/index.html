{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h1 class="card-title text-center">Анализатор страниц</h1>
                    <p class="text-center">Бесплатно проверяйте сайты на SEO-пригодность</p>
                    <form method="POST" action="{{ url_for('index') }}">
                        <div class="form-group">
                            <input type="url" class="form-control" id="url" name="url" placeholder="https://www.example.com" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Проверить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
